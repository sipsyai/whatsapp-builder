<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BotBuilders Inc.</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <!-- React Flow CSS -->
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b", // Main Brand Green
              "primary-blue": "#4A90E2", // Node Config Blue
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#112217",
              "surface-light": "#FFFFFF",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            boxShadow: {
              node: "0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15)",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Smooth transitions for overlays */
      .fade-in {
        animation: fadeIn 0.2s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* React Flow Customizations */
      .react-flow__handle {
        width: 12px;
        height: 12px;
        background: #fff;
        border: 2px solid #555;
      }
      .react-flow__handle:hover {
        background: #13ec5b;
        border-color: #13ec5b;
      }
      .dark .react-flow__edge-path {
        stroke: #555;
        stroke-width: 2;
      }
      .react-flow__controls button {
        background: #193322;
        color: white;
        border-bottom: 1px solid #23482f;
      }
      .react-flow__controls button:hover {
        background: #23482f;
      }
      .react-flow__attribution {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "reactflow": "https://esm.sh/reactflow@11.10.1?external=react,react-dom"
  }
}
</script>
</head>
  <body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
