<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set a Question Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "background-dark": "#111827", // gray-900
            "surface-dark": "#1F2937", // gray-800
            "surface-dark-hover": "#374151", // gray-700
            "text-dark": "#E5E7EB", // gray-200
            "text-secondary-dark": "#9CA3AF", // gray-400
            "accent-green": "#10B981", // emerald-500
            "accent-blue": "#3B82F6", // blue-500
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem", // 8px
            lg: "0.75rem", // 12px
            xl: "1rem", // 16px
          },
        },
      },
    };
    </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }
    .form-input-dark {
        background-color: #374151;border-color: #4B5563;color: #E5E7EB;}
    .form-input-dark:focus {
        border-color: #3B82F6;box-shadow: 0 0 0 2px #1F2937, 0 0 0 4px #3B82F6;
        outline: none;
    }
    .form-input-dark::placeholder {
        color: #9CA3AF;}
  </style>
</head>
<body class="bg-background-dark font-display antialiased text-text-dark">
<div class="flex h-screen w-full items-center justify-center p-8 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDDSv69pzMRTBqS3Q3s_M2QbJlz6Dx-f7MYQcI9D2Xu0kAMgP_cuCVnpN506onD5HC2uF_otXxPz5ZTIrEsl8OCC_KBuj9tKZEwnyA8ksLtecWZjU5wImiAxVeKc3sbFCA548jWOs6V0lfGQ1nosCmdObidorl4CPdS63YASvUsRskf4kwr64Pc9THi79OiUgfLhNr67oqY8ICyBh-aFhAt_1qLUv9lCKJgvmqkB75GxiaYRnn6SQzrGr8XFYHg111o33VdzccDehEW');">
<div class="w-full max-w-lg rounded-xl bg-surface-dark shadow-2xl border border-gray-700 flex flex-col">
<div class="flex items-center justify-between p-4 border-b border-gray-700">
<div class="flex items-center gap-2">
<h2 class="text-lg font-semibold text-text-dark">Set a question</h2>
<a class="text-sm text-accent-blue hover:underline" href="#">How to use</a>
</div>
<button class="text-text-secondary-dark hover:text-text-dark">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6 space-y-6">
<div>
<label class="block text-sm font-medium text-text-dark mb-2" for="question-text">Question text</label>
<textarea class="w-full rounded form-input-dark" id="question-text" placeholder="How can I help you today?" rows="3"></textarea>
</div>
<div class="space-y-4">
<h3 class="text-sm font-medium text-text-dark">Answer Options</h3>
<div class="space-y-2">
<div class="flex items-center justify-between bg-surface-dark-hover p-3 rounded">
<span class="text-sm text-text-dark">About ABC Villas?</span>
<button class="text-red-500 hover:text-red-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
<div class="flex items-center justify-between bg-surface-dark-hover p-3 rounded">
<span class="text-sm text-text-dark">View our brochure?</span>
<button class="text-red-500 hover:text-red-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
<div class="flex items-center justify-between bg-surface-dark-hover p-3 rounded">
<span class="text-sm text-text-dark">Talk to an expert</span>
<button class="text-red-500 hover:text-red-400">
<span class="material-symbols-outlined !text-xl">cancel</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-dark mb-2" for="add-answer">Add answer variant</label>
<div class="flex items-center gap-2">
<input class="w-full rounded form-input-dark" id="add-answer" placeholder="Add" type="text"/>
<button class="bg-accent-green hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition-colors">Create</button>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-dark mb-2" for="save-variable">Save Answers in a variable</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-dark !text-xl">alternate_email</span>
<input class="w-full rounded form-input-dark pl-10" id="save-variable" placeholder="customer_input" type="text"/>
</div>
</div>
</div>
<div class="flex items-center justify-end p-4 border-t border-gray-700 space-x-3">
<button class="bg-surface-dark-hover hover:bg-gray-600 text-text-dark font-semibold py-2 px-4 rounded transition-colors">Cancel</button>
<button class="bg-accent-green hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition-colors">Save</button>
</div>
</div>
</div>

</body></html>
