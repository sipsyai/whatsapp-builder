<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set a Condition</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(146,201,164)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-10 sm:py-20 px-4">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4 border-b border-[#23482f]">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-black dark:text-white tracking-light text-[32px] font-bold leading-tight">Set a Condition</p>
<p class="text-[#557e61] dark:text-[#92c9a4] text-sm font-normal leading-normal">Create rules to direct the conversation flow. The flow will follow the Green Path if conditions are met.</p>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full text-black dark:text-white hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex flex-col p-4 space-y-6">
<!-- IF Block -->
<div class="border border-[#23482f] rounded-xl">
<h3 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">IF</h3>
<!-- Rule Row 1 -->
<div class="flex items-center gap-4 px-4 py-3 border-t border-[#23482f]">
<div class="flex flex-1 flex-col sm:flex-row flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Variable</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal" placeholder="Select or type a variable" value="@user_intent"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Operator</p>
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right_0.75rem_center placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal">
<option value="is equal to">is equal to</option>
<option value="is not equal to">is not equal to</option>
<option value="contains">contains</option>
<option value="is greater than">is greater than</option>
<option value="is less than">is less than</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Value</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal" placeholder="Enter a value" value="order_status"/>
</label>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full text-red-500 dark:text-red-500 hover:bg-red-500/10 transition-colors mt-auto mb-2">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Logic Separator -->
<div class="flex justify-center px-4 py-3 border-t border-[#23482f]">
<div class="flex h-10 w-full max-w-xs items-center justify-center rounded-lg bg-[#e9ecef] dark:bg-[#23482f] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-background-light dark:has-[:checked]:bg-[#112217] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-black dark:has-[:checked]:text-white text-gray-600 dark:text-[#92c9a4] text-sm font-medium leading-normal">
<span class="truncate">AND</span>
<input checked="" class="invisible w-0" name="logic-separator" type="radio" value="AND"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-background-light dark:has-[:checked]:bg-[#112217] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-black dark:has-[:checked]:text-white text-gray-600 dark:text-[#92c9a4] text-sm font-medium leading-normal">
<span class="truncate">OR</span>
<input class="invisible w-0" name="logic-separator" type="radio" value="OR"/>
</label>
</div>
</div>
<!-- Rule Row 2 -->
<div class="flex items-center gap-4 px-4 py-3 border-t border-[#23482f]">
<div class="flex flex-1 flex-col sm:flex-row flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Variable</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal" placeholder="Select or type a variable" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Operator</p>
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 bg-[image:--select-button-svg] bg-no-repeat bg-right_0.75rem_center placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal">
<option value="is equal to">is equal to</option>
<option value="is not equal to">is not equal to</option>
<option value="contains">contains</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-sm sm:text-base font-medium leading-normal pb-2">Value</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-[#326744] bg-[#f0f0f0] dark:bg-[#193322] focus:border-[#007BFF] dark:focus:border-[#13ec5b] h-14 placeholder:text-gray-500 dark:placeholder:text-[#92c9a4] p-[15px] text-base font-normal leading-normal" placeholder="Enter a value" value=""/>
</label>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full text-red-500 dark:text-red-500 hover:bg-red-500/10 transition-colors mt-auto mb-2">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Add Rule Button -->
<div class="px-4 py-3 border-t border-[#23482f]">
<button class="flex items-center justify-center gap-2 h-11 px-6 w-full sm:w-auto rounded-lg bg-transparent text-[#007BFF] dark:text-primary border border-[#007BFF] dark:border-primary hover:bg-[#007BFF]/10 dark:hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-lg">add</span>
<span>Add Rule</span>
</button>
</div>
</div>
<!-- Path Indicators -->
<div class="space-y-4">
<!-- Green Path -->
<div class="flex items-center gap-3 p-4 rounded-xl bg-green-600/10 dark:bg-green-500/20 border border-green-600/20 dark:border-green-500/30">
<span class="material-symbols-outlined text-green-600 dark:text-green-400">check_circle</span>
<p class="text-green-800 dark:text-green-300 font-medium">THEN: Green Path</p>
</div>
<!-- Red Path -->
<div class="flex items-center gap-3 p-4 rounded-xl bg-red-600/10 dark:bg-red-500/20 border border-red-600/20 dark:border-red-500/30">
<span class="material-symbols-outlined text-red-600 dark:text-red-400">cancel</span>
<p class="text-red-800 dark:text-red-300 font-medium">ELSE: Red Path</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row justify-end gap-3 p-4 border-t border-[#23482f]">
<button class="flex items-center justify-center h-12 px-8 rounded-xl bg-gray-200 dark:bg-[#23482f] text-black dark:text-white hover:bg-gray-300 dark:hover:bg-[#326744] transition-colors">Cancel</button>
<button class="flex items-center justify-center h-12 px-8 rounded-xl bg-[#007BFF] dark:bg-primary text-white dark:text-black font-bold hover:opacity-90 transition-opacity">Save Condition</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
