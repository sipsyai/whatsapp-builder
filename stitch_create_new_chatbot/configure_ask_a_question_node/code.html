<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chatbot Configuration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2", // Using the user's requested blue
              "background-light": "#F4F7F9",
              "background-dark": "#102216",
              "text-light": "#1F2937",
              "text-dark": "#E5E7EB",
              "subtle-light": "#E5E7EB",
              "subtle-dark": "#374151",
              "border-light": "#D1D5DB",
              "border-dark": "#4B5563",
              "surface-light": "#FFFFFF",
              "surface-dark": "#182c1f",
              "success": "#50E3C2",
              "error": "#D0021B",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex h-full w-full justify-end">
<!-- Sidebar Container -->
<aside class="flex flex-col w-full max-w-md h-screen bg-surface-light dark:bg-surface-dark border-l border-border-light dark:border-border-dark">
<div class="flex-grow overflow-y-auto">
<!-- Header -->
<div class="flex items-center gap-4 p-6 border-b border-border-light dark:border-border-dark">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined">question_answer</span>
</div>
<div class="flex flex-col">
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight">Configure: Ask a Question</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Set up the question and response logic</p>
</div>
<button class="ml-auto p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-6 space-y-8">
<!-- Section 1: Question Content -->
<div>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Question Text</p>
<div class="relative">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary min-h-32 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="e.g., What is your email address?"></textarea>
<span class="absolute bottom-2 right-3 text-xs text-gray-400 dark:text-gray-500">0/280</span>
</div>
</label>
</div>
<!-- Section 2: Response Type -->
<div>
<h2 class="text-text-light dark:text-text-dark text-base font-medium leading-tight tracking-[-0.015em] pb-3">How will the user respond?</h2>
<div class="flex p-1 rounded-lg bg-subtle-light dark:bg-subtle-dark">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 py-1.5 has-[:checked]:bg-surface-light dark:has-[:checked]:bg-surface-dark has-[:checked]:shadow-sm has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Predefined Answers</span>
<input checked="" class="invisible w-0" name="response-type" type="radio" value="Predefined Answers"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 py-1.5 has-[:checked]:bg-surface-light dark:has-[:checked]:bg-surface-dark has-[:checked]:shadow-sm has-[:checked]:text-text-light dark:has-[:checked]:text-text-dark text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Saved Inputs</span>
<input class="invisible w-0" name="response-type" type="radio" value="Saved Inputs"/>
</label>
</div>
<div class="mt-4 space-y-3">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Answer Variant 1</p>
<div class="flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter an answer variant" value=""/>
<button class="text-gray-400 dark:text-gray-500 flex border border-border-light dark:border-border-dark bg-transparent items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-error hover:bg-error/10">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Answer Variant 2</p>
<div class="flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter an answer variant" value=""/>
<button class="text-gray-400 dark:text-gray-500 flex border border-border-light dark:border-border-dark bg-transparent items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-error hover:bg-error/10">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</label>
<button class="w-full flex items-center justify-center gap-2 rounded-lg border border-dashed border-border-light dark:border-border-dark py-3 text-sm font-medium text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-xl">add</span>
                                    Add another answer
                                </button>
</div>
</div>
<!-- Section 3: Advanced Input Validation -->
<div class="border-t border-border-light dark:border-border-dark pt-6">
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none">
<div class="flex items-center gap-4">
<p class="text-text-light dark:text-text-dark text-base font-bold">Advanced Input Validation</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 dark:bg-subtle-dark peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<span class="material-symbols-outlined transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="mt-6 space-y-6">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Validation Rule</p>
<div class="relative">
<select class="form-select appearance-none w-full rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary p-3 text-base font-normal leading-normal">
<option>Number</option>
<option>Date</option>
<option>Date + Time</option>
<option>Time</option>
<option>Pattern (Regex)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none">unfold_more</span>
</div>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Minimum Value</p>
<input class="form-input w-full rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" placeholder="e.g., 1" type="number"/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Maximum Value</p>
<input class="form-input w-full rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" placeholder="e.g., 100" type="number"/>
</label>
</div>
<label class="flex flex-col w-full">
<div class="flex items-center gap-2 pb-2">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Custom Error Message</p>
<span class="material-symbols-outlined text-sm text-gray-400 dark:text-gray-500" title="This message will be shown to the user if their input is invalid.">info</span>
</div>
<input class="form-input w-full rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-transparent focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" placeholder="e.g., Please enter a valid number between 1 and 100." type="text"/>
</label>
</div>
</details>
</div>
</div>
</div>
<!-- Footer with buttons -->
<div class="p-6 border-t border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark">
<div class="flex items-center justify-end gap-3">
<button class="px-4 py-2.5 rounded-lg text-sm font-semibold text-text-light dark:text-text-dark hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors">Cancel</button>
<button class="px-4 py-2.5 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-primary/90 transition-colors disabled:bg-primary/50 disabled:cursor-not-allowed">Apply Changes</button>
</div>
</div>
</aside>
</div>
</div>
</body></html>
