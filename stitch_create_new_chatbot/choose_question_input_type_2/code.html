<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ask a question</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: "#F97316", // orange-500
              light: "#FB923C", // orange-400
              lighter: "#FED7AA", // orange-200
              dark: "#EA580C", // orange-600
            },
            "background-light": "#F8FAFC", // slate-50
            "background-dark": "#1E293B", // slate-800
            "surface-light": "#FFFFFF", // white
            "surface-dark": "#334155", // slate-700
            "text-light": "#334155", // slate-700
            "text-dark": "#E2E8F0", // slate-200
            "text-secondary-light": "#64748B", // slate-500
            "text-secondary-dark": "#94A3B8", // slate-400
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem", // 8px
            lg: "0.75rem", // 12px
            xl: "1rem", // 16px
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="flex h-screen items-center justify-center p-4">
<div class="w-full max-w-sm rounded-xl bg-surface-light dark:bg-surface-dark shadow-lg">
<div class="p-6">
<div class="flex items-center gap-4 mb-6">
<button class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-light dark:hover:text-text-dark transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-semibold text-text-light dark:text-text-dark">Ask a question</h1>
</div>
<div class="space-y-4">
<div class="group flex cursor-pointer items-center gap-4 rounded-lg bg-primary p-4 text-white shadow-sm transition-all hover:bg-primary-dark hover:shadow-md">
<div class="flex-grow">
<h2 class="text-lg font-bold">Question</h2>
<p class="text-sm opacity-90">Ask anything to the user</p>
</div>
<div class="flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-primary-light transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl">person_question</span>
</div>
</div>
<div class="group flex cursor-pointer items-center gap-4 rounded-lg bg-primary p-4 text-white shadow-sm transition-all hover:bg-primary-dark hover:shadow-md">
<div class="flex-grow">
<h2 class="text-lg font-bold">Buttons</h2>
<p class="text-sm opacity-90">Choices based on buttons<br/>(Maximum of 3 choices)</p>
</div>
<div class="flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-primary-light transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl">radio_button_checked</span>
</div>
</div>
<div class="group flex cursor-pointer items-center gap-4 rounded-lg bg-primary p-4 text-white shadow-sm transition-all hover:bg-primary-dark hover:shadow-md">
<div class="flex-grow">
<h2 class="text-lg font-bold">List</h2>
<p class="text-sm opacity-90">Choices based on buttons<br/>(Maximum of 10 choices)</p>
</div>
<div class="flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-primary-light transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl">list_alt</span>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
